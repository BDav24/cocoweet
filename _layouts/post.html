---
layout: default
---
{% assign author = site.authors[page.author] %}
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    By <a href="{{ author.link }}" target="_blank">{{ author.name }}</a> on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
